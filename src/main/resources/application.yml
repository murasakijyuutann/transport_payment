spring:
  application:
    name: transport-payment-system
  
  # Database Configuration (PostgreSQL)
  datasource:
    url: jdbc:postgresql://localhost:5432/transportdb
    driver-class-name: org.postgresql.Driver
    username: transport_user
    password: your_password  # Change this to your actual password
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 20000

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  # H2 Console (disabled for PostgreSQL)
  # h2:
  #   console:
  #     enabled: true
  #     path: /h2-console
  
  # Flyway Configuration
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
  
  # Redis Configuration (optional for now)
  data:
    redis:
      host: localhost
      port: 6379
      enabled: true
  
  # Thymeleaf Configuration
  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html
  
  # Security (disabled for now - will be implemented in Step 4)
  # security:
  #   user:
  #     name: admin
  #     password: admin123

# Server Configuration
server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# Application Specific Properties
transport:
  payment:
    max-journey-duration-hours: 4
    incomplete-journey-penalty: 5.00
    daily-cap-amount: 15.00
    base-fare: 2.50
    per-zone-charge: 1.50

